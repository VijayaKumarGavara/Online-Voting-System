<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 1em;
      text-align: center;
      color: white;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 0.5em;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
  </header>

  <nav>
    <a href="/dashboard">Home</a>
    <a href="/contact">Contact Us</a>
    <a href="/queries">Queries</a>
    <a href="/vote">Elect your leader</a>
    <a href="/logout">Logout</a>
  </nav>

  <div class="container">
    <h2>Welcome to the Dashboard</h2>
    <p>User Details:</p>
    <ul>
      <li>Name: <%= users.name %></li>
      <li>Roll Number: <%= users.roll_number %></li>
      <li>Department: <%= users.department %></li>
      <li>Year of Study: <%= users.year_of_study %></li>
      <li>Voter ID: <%= users.voter_id %></li>
    </ul>
  </div>
</body>
</html>
